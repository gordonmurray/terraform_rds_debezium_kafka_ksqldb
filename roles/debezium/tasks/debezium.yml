---
- name: Update APT cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install some requirements
  apt:
    name:
      - jq # nice to have
      - openjdk-11-jre
      - openjdk-11-jdk
    state: present

- name: Create kafka destination folder
  file:
    path: /home/ubuntu/kafka
    state: directory
    owner: ubuntu
    group: ubuntu

- name: Download kafka tgz file
  get_url:
    url: "https://downloads.apache.org/kafka/3.4.1/kafka_2.13-3.4.1.tgz"
    dest: /home/ubuntu/kafka.tgz

- name: Uncompress kafka.tgz file
  unarchive:
    src: /home/ubuntu/kafka.tgz
    dest: /home/ubuntu/kafka/
    remote_src: yes
    extra_opts: "--strip-components=1"

- name: Download mysql connector
  get_url:
    url: "https://repo1.maven.org/maven2/io/debezium/debezium-connector-mysql/2.1.2.Final/debezium-connector-mysql-2.1.2.Final-plugin.tar.gz"
    dest: /home/ubuntu/debezium-connector-mysql.tgz

- name: Uncompress mysql connector .tgz file
  unarchive:
    src: /home/ubuntu/debezium-connector-mysql.tgz
    dest: /usr/share/java/
    remote_src: yes

- name: Upload the service file
  copy:
    src: debezium.service
    dest: /etc/systemd/system/debezium.service
    mode: "0644"
    owner: "root"
    group: "root"
  register: upload_result

- name: Upload and interpolate template
  template:
    src: connect-distributed.properties.j2
    dest: /home/ubuntu/kafka/config/connect-distributed.properties
    owner: root
    group: root
    mode: "0644"

- name: Perform systemctl daemon-reload
  systemd:
    name: ""
    daemon_reload: yes
  when: upload_result.changed

- name: Start debezium service
  service:
    name: debezium
    state: started
    enabled: yes
  when: upload_result.changed

- name: Upload and interpolate the source connector
  template:
    src: connector.json.j2
    dest: /home/ubuntu/connector.json
    owner: ubuntu
    group: ubuntu
    mode: "0664"

- name: Check if example topic already exists
  shell: "./kafka/bin/kafka-topics.sh --list --bootstrap-server localhost:9092 | grep '^example$'"
  register: result
  ignore_errors: true

- name: Create example topic if it does not exist
  command: "./kafka/bin/kafka-topics.sh --create --bootstrap-server localhost:9092 --topic example --partitions 3 --replication-factor 1"
  when: result.rc != 0

- name: Check if example.my_database.users topic already exists
  shell: "./kafka/bin/kafka-topics.sh --list --bootstrap-server localhost:9092 | grep '^example.my_database.users$'"
  register: result
  ignore_errors: true

- name: Create example.my_database.users topic if it does not exist
  command: "./kafka/bin/kafka-topics.sh --create --bootstrap-server localhost:9092 --topic example.my_database.users --partitions 3 --replication-factor 1"
  when: result.rc != 0

- name: PUT the source connector config to Debezium
  ansible.builtin.shell:
    cmd: >
      curl -X PUT http://localhost:8083/connectors/my-connector/config
      -H "Content-Type: application/json"
      -d @/home/ubuntu/connector.json
